<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D3 Scale Example</title>
    <script type="text/javascript" src="../library/d3.v3.min.js"></script>
</head>

<body>
    <h1>Open your console...</h1>
    <script type="text/javascript">
    var initialScaleData = [0, 1000, 3000, 2000, 5000, 4000, 7000, 6000, 9000, 8000, 10000];

    var newScaleData = [];
    var linearScale = d3.scale.linear()
        .domain([d3.min(initialScaleData), d3.max(initialScaleData)])
        .range([0, 100]);

    for(var i = 0; i< initialScaleData.length; i++) {
        newScaleData[i] = linearScale(initialScaleData[i]);
    }

    console.log(newScaleData);
    </script>
</body>

</html>
