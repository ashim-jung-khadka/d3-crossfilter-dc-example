<!DOCTYPE html>
<html>

<head>
	<title>D3 Circle and Rectangle</title>
</head>

<body>
	<script src="../library/d3.v3.min.js"></script>
	<script type="text/javascript">
	var circleData = [{
		"cx": 20,
		"cy": 20,
		"radius": 20,
		"color": "green"
	}, {
		"cx": 70,
		"cy": 70,
		"radius": 20,
		"color": "purple"
	}];


	var rectangleData = [{
		"rx": 110,
		"ry": 110,
		"height": 30,
		"width": 30,
		"color": "blue"
	}, {
		"rx": 160,
		"ry": 160,
		"height": 30,
		"width": 30,
		"color": "red"
	}];

	var svgContainer = d3.select('body')
		.append('svg')
		.attr("width", 200)
		.attr("height", 200);

	var circleGroup = svgContainer.append("g")
		.attr("transform", "translate(80, 0)");

	var circle = circleGroup.selectAll("circle")
		.data(circleData)
		.enter()
		.append("circle");

	circle.attr("cx", function(d) {
			return d.cx;
		})
		.attr("cy", function(d) {
			return d.cy;
		})
		.attr("r", function(d) {
			return d.radius;
		})
		.attr("fill", function(d) {
			return d.color;
		});


	var rectangle = svgContainer.selectAll("rect")
		.data(rectangleData)
		.enter()
		.append("rect");

	rectangle.attr("x", function(d) {
			return d.rx;
		})
		.attr("y", function(d) {
			return d.ry;
		})
		.attr("width", function(d) {
			return d.width;
		})
		.attr("height", function(d) {
			return d.height;
		})
		.attr("fill", function(d) {
			return d.color;
		});
	</script>
</body>

</html>
