<!DOCTYPE html>
<html>

<head>
	<title>D3 Circle with Label</title>
	<meta charset="utf-8">
</head>

<body>
	<script src="../library/d3.v3.min.js"></script>
	<script type="text/javascript">
	var circleData = [{
		"cx": 20,
		"cy": 20,
		"radius": 20,
		"color": "green"
	}, {
		"cx": 70,
		"cy": 70,
		"radius": 20,
		"color": "purple"
	}];

	var svgContainer = d3.select("body")
		.append("svg")
		.attr("width", 200)
		.attr("height", 200);

	var circle = svgContainer.selectAll("circle")
		.data(circleData)
		.enter()
		.append("circle");

	circle.attr("cx", function(d) {
			return d.cx;
		})
		.attr("cy", function(d) {
			return d.cy;
		})
		.attr("r", function(d) {
			return d.radius;
		})
		.attr("fill", function(d) {
			return d.color;
		});

	var text = svgContainer.selectAll("text")
		.data(circleData)
		.enter()
		.append("text");

	text.attr("x", function(d) {
			return d.cx;
		})
		.attr("y", function(d) {
			return d.cy;
		})
		.text(function(d) {
			return "(" + d.cx + ", " + d.cy + ")";
		})
		.attr("font-size", "20px")
		.attr("font-family", "sans-serif")
		.attr("fill", "red");
	</script>
</body>

</html>
